<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="match fadeOut">
        <h2 id="winner">Choose an option</h2>
        <h2 id="text">Player VS Computer</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="" />
          <img class="computer-hand" src="./assets/rock.png" alt="" />
        </div>
        <br />
        <div class="options">
          <button class="rock button button1" onclick="rockFunction()">
            rock
          </button>
          <button class="paper button button1" onclick="paperFunction()">
            paper
          </button>
          <button class="scissors button button1" onclick="scissorsFunction()">
            scissors
          </button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
